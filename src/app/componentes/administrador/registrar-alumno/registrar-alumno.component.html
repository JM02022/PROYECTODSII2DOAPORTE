<div class="row m-0">
    <div class="col-1 p-0">
        <app-sidebar></app-sidebar>
    </div>

    <div class="container-fluid col-sm col-11 p-0 ">
       
        <div class="mt-2 p-1"> 
            <h1>Registro del Estudiante</h1>
            <form>
                <div class="row ">
                    <p class="">Datos del estudiante</p>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.codigoA" placeholder="Registre el codigo">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.usuario" placeholder="Registre el usuario">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.contrasenia" placeholder="Registre la contraseÃ±a">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.dni" placeholder="Registre Dni">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.nombre" placeholder="Registre el nombre">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control"[(ngModel)]="this.alumnoAux.apellidoP" placeholder="Registre el Apellido Paterno">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.apellidoM" placeholder="Registre el Apellido Materno">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.fechaNacimiento" placeholder="Registre la fecha de nacimiento">
                    </div>
                    
                </div>
                <div class="row">
                    
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.sexo" placeholder="Registre el sexo del estudiante">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="this.alumnoAux.direccion" placeholder="Registre la direccion del estudiante">
                    </div>
                    
                </div>
            </form>
            <p><button >REGISTRAR</button></p>
        </div>
<!-- aqui va la vista -->
        <div class="container-fluid col-sm col-11 p-0">
            <h2>Aqui va el registro</h2>
            <table class="table table-sm ">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"><th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button type="button" class="btn btn-warning">EDITAR</button>
                            <button type="button" class="btn btn-danger">ELIMINAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
